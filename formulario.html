<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Sección del Formulario -->
    <div class="container py-5">
      <h1 class="text-center mb-4">Formulario de Contacto</h1>
      <form class="p-4 border rounded shadow">
        <!-- Input de Correo -->
        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="tuemail@ejemplo.com" required>
        </div>

        <!-- Textarea para Mensaje -->
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>

        <!-- Select de Clasificación -->
        <div class="mb-3">
          <label for="clasificacion" class="form-label">Clasificación</label>
          <select class="form-select" id="clasificacion" required>
            <option value="" selected disabled>Selecciona una opción...</option>
            <option value="contratacion">Contratación</option>
            <option value="personal">Personal</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <!-- Botón de Enviar -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
